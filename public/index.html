<template id="home-page">
  <div class="vue-component">

    <div v-for="post in posts">
      <h2>{{ post.title}}</h2>
      <p>{{ post.body}}</p>
      <img :src="post.main_picture" alt="">
  <p> <a v-bind:href="'/#/posts/' + post.id" class="btn btn-primary">See Post</a></p>
    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Avatar(url):</label>
        <input type="text" class="form-control" v-model="avatar">
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" v-model="username">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="user-show-page">
  <div class="vue-component">

    <a href="/" class="btn btn-secondary">Back to Index</a>

    <h2>{{ user.name }}</h2>
    <img :src="user.avatar" alt="">

  <div v-for="post in user.posts">
    <h4> {{ post.title }}</h4>
    <p> {{ post.mainPicture }}</p>
    <p> {{ post.body }}</p>
  </div>  
    <!-- <p>Avatar: {{ user.post.title }}</p> -->
   <!--  <p> <a target="blank" v-bind:href="user.link">Link</a> </p> -->
<!-- need to wrap in IF statement, so that only logged in user can edit their own post(s) -->
    <a v-bind:href="'/#/users/' + user.id + '/edit'">Edit Profile</a> <br>
   
  </div>
</template>

<template id="post-new-page">
  <div class="vue-component">

    <div class="container">
      <h1>Create a New Post</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Title:</label> 
        <input type="text" class="form-control" v-model="title">
      </div>
      <div class="form-group">
        <label>Body:</label>
        <input type="decimal" class="form-control" v-model="body">
      </div>
      <div class="form-group">
        <label>Main Picture:</label>
        <input type="text" class="form-control" v-model="mainPicture">
      </div>
      <div class="form-group">
        <label>Link:</label>
        <input type="text" class="form-control" v-model="link">
      </div>

      <label>Tag Post to Topics:</label>
      <div v-for="topic in topics">
        <div class="form-group">
          <h4> {{ topic.name }}</h4>
          <input
            type="checkbox"
            v-model="topicIds"
            :value="topic.id"
          >
        </div>  
      </div>
      <p> {{ topicIds }} </p>
       
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="post-show-page">
  <div class="vue-component">

    <h2>{{ post.title }}</h2>
    <img :src="post.main_picture" alt="">
    <p>Body: {{ post.body }}</p>
    <p> <a target="blank" v-bind:href="post.link">Link</a> </p>

    <a v-bind:href="'/#/posts/' + post.id + '/edit'">Edit</a> <br>
    <a href="/" class="btn btn-secondary">Back to Index</a>

  </div>
</template>
